<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <a (click)="deleteAllProductsCart()" class="trash-icon">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </div>
            </div>    
            <div class="row border-top border-bottom" *ngFor="let item of userCart">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="{{item.product.image}}"></div>
                    <div class="col">
                        <div class="row text-muted">{{item.product.category}}</div>
                        <div class="row">{{item.product.name}}</div>
                    </div>
                    
                    <div class="col">&dollar; {{item.product.price}} 
                        <span class="close" style="cursor: pointer;" (click)="deleteProductCart(item.id)" >&#10005;</span>
                    </div>
                </div>
            </div>
            
     
            <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                
                <div class="col text-right">&dollar; {{totalValue}}</div>
            </div>
            <form>
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard Delivery- &dollar;{{shipping}}</option></select>
                <p>CEP</p>
                <input id="code" placeholder="Enter your CEP">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&dollar; {{totalValue + shipping}}</div>
            </div>
            <button class="btn" (click)="finishCart()">FINISH</button>
        </div>
    </div>
    
</div>
