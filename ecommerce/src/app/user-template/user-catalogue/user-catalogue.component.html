<section class="py-5" id="section">
    
    <!-- <p class="total-item">TOTAL PRODUCTS: {{totalProducts()}}</p> -->
    <div class="container px-4 px-lg-5 mt-5">
        <p class="not-found" *ngIf = "totalProducts() == 0">No items find in this store</p>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="card-product col mb-5" *ngFor = "let product of products">
                <div class="card h-100" >
                    <!-- Product image-->
                    
                    <img class="card-img-top" src="{{product.image}}" alt="..." />
                    
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.name}}</h5>
                            <!-- Product price-->
                            {{product.price | currency: 'BRL'}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button class="btn btn-outline-dark mt-auto" *ngIf="auth.isUserLoggedIn(); else notLogged" (click)="addToCart(product.id)">Add to Cart</button >
                            <ng-template #notLogged>
                            </ng-template> 
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
