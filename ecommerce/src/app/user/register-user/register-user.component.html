<section class="h-100">
    <div class="container">
        <div class="row justify-content-sm-center h-100 mt-5">
            <div style="width: 500px;">
                <div class="text-center my-5" style="font-size: 25px;">   
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">User</label>
                                <input id="email" type="text" class="form-control" name="user"  formControlName='name'required autofocus>
                                <div class="invalid-feedback">
                                    User is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">E-Mail</label>
                                <input id="email" type="email" class="form-control" name="email" formControlName='email' required autofocus>
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Password</label>
                                    
                                </div>
                                <input id="password" type="password" class="form-control" formControlName='password' required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                            
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                    </div>
                </div>
                <p style="margin-bottom:120px;"></p>
            </div>
        </div>
    </div>
</section>
